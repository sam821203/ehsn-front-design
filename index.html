<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body,
      div,
      span,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      a,
      img,
      ul,
      li,
      form,
      label,
      article,
      aside,
      footer,
      header,
      nav,
      section,
      video {
        padding: 0;
        margin: 0;
        font-size: 100%;
        border: 0;
        vertical-align: baseline;
      }

      /* HTML5 display-role reset for older browsers */
      article,
      aside,
      details,
      figcaption,
      figure,
      footer,
      header,
      hgroup,
      menu,
      nav,
      section {
        display: block;
      }

      body {
        line-height: 1;
        font-family: "Open Sans", sans-serif;
        letter-spacing: 0.4px;
        color: #fff;
        background-color: #000;
      }

      nav {
        position: fixed;
        top: 0;
        z-index: 1;
        width: 100%;
        height: 72px;
        background-color: rgba(0, 0, 0, 0.75);
      }

      ol,
      ul {
        list-style: none;
      }

      blockquote,
      q {
        quotes: none;
      }

      blockquote::before,
      blockquote::after,
      q::before,
      q::after {
        content: "";
        content: none;
      }

      table {
        border-collapse: collapse;
        border-spacing: 0;
      }

      p {
        font-size: 16px;
        color: white;
        line-height: 135%;
      }

      h2 {
        font-size: 26px;
        padding-bottom: 20px;
        margin-bottom: 40px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      }

      img {
        max-width: 100%;
        height: auto;
        border: 0;
        vertical-align: middle;
      }

      input:focus,
      textarea:focus {
        outline: none !important;
      }

      a {
        text-decoration: none;
        color: #fff;
      }

      .nav__wrap {
        display: flex;
        justify-content: space-between;
        margin-left: 48px;
        margin-right: 48px;
      }

      .logo__wrap {
        width: 140px;
        height: auto;
        transform: translateY(-30px);
      }

      .works__wrap {
        display: flex;
        justify-content: flex-end;
        width: calc(75%);
        height: 100%;
        margin-top: calc(72px / 2 - 20px / 2);
      }

      .works__wrap > li {
        font-size: 20px;
        font-weight: 500;
        margin-left: 48px;
        transition: 0.4s;
        padding-top: 0;
      }

      .works__wrap a {
        transition: 0.4s;
      }

      .works__wrap > li:hover {
        padding-top: 8px;
      }

      .works__wrap > li:hover a {
        color: #fc9486;
      }

      .description {
        margin: 200px auto 60px;
        width: 1000px;
        text-align: center;
        font-size: 28px;
        line-height: 170%;
        font-weight: 300;
      }

      .description span {
        text-decoration: underline;
        text-underline-offset: 11px;
        text-decoration-thickness: 2px;
        font-weight: 700;
        /* box-shadow: inset 0 -36px #0065BF;
      padding-bottom: 12px; */
      }

      .emoji {
        margin-bottom: 60px;
      }

      section {
        margin-left: 112px;
        margin-right: 112px;
        margin-bottom: 104px;
        min-width: 1080px;
      }

      video,
      img {
        width: 100%;
        border-radius: 4px;
        transition: all 0.3s ease;
      }

      .promo__wrap,
      .build-grid__wrap,
      .gift-package__wrap {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-column-gap: 16px;
        grid-row-gap: 16px;
      }

      .promo__wrap video,
      .promo__wrap img {
        filter: brightness(35%);
      }

      .promo__wrap video:hover,
      .promo__wrap img:hover {
        filter: brightness(100%);
      }

      .promo__wrap .item {
        position: relative;
      }

      .hover__description {
        font-size: 24px;
        text-align: center;
        margin-bottom: 120px;
        font-weight: 300;
        letter-spacing: 0.2px;
      }

      .hover__description span {
        color: #fc9486;
        font-weight: 500;
      }

      .section__description {
        font-size: 20px;
        line-height: 160%;
        padding: 0 8px 48px;
        max-width: 1200px;
        opacity: 0.75;
      }

      .emoji__container {
        font-weight: 600;
        overflow: hidden;
        height: 34px;
        padding: 5px 220px;
        font-size: 36px;
      }

      .emoji__wrap {
        margin-top: 0;
        padding-left: 0px;
        text-align: center;
        list-style: none;
        animation-name: emoji-change;
        animation-duration: 14s;
        animation-iteration-count: infinite;
      }

      .emoji__item {
        line-height: 42px;
      }

      @keyframes emoji-change {
        0%,
        12.66%,
        100% {
          transform: translate3d(0, 0, 0);
        }

        16.66%,
        29.32% {
          transform: translate3d(0, -25%, 0);
        }

        33.32%,
        45.98% {
          transform: translate3d(0, -50%, 0);
        }

        49.98%,
        62.64% {
          transform: translate3d(0, -75%, 0);
        }

        66.64%,
        79.3% {
          transform: translate3d(0, -50%, 0);
        }

        83.3%,
        95.96% {
          transform: translate3d(0, -25%, 0);
        }
      }

      const activeVideo = (el) => {
        el.addEventListener("mouseover", function () {
          el.play();
          el.style.filter = "brightness(100%)";
        });

        el.addEventListener("mouseout", function () {
          el.pause();
          el.style.filter = "brightness(35%)";
        });
      };

      activeVideo(graduation);
      activeVideo(mother2);
      activeVideo(goddess2);
      activeVideo(newYear2);
      activeVideo(double121st);
      activeVideo(double122nd);
