    article,
    aside,
    details,
    figcaption,
    figure,
    footer,
    header,
    hgroup,
    menu,
    nav,
    section {
      display: block;
    }

    body {
      line-height: 1;
      font-family: 'Open Sans', sans-serif;
      letter-spacing: 0.4px;
      color: #fff;
      background-color: #000;
    }

    ol,
    ul {
      list-style: none;
    }

    blockquote,
    q {
      quotes: none;
    }

    blockquote::before,
    blockquote::after,
    q::before,
    q::after {
      content: '';
      content: none;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
    }

    p {
      font-size: 14px;
      color: var(--secondary-300);
      line-height: 150%;
    }

    img {
      max-width: 100%;
      height: auto;
      border: 0;
      vertical-align: middle;
    }

    input:focus,
    textarea:focus {
      outline: none !important;
    }

    a {
      text-decoration: none;
      color: #fff;
    }

    .wrapper {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-column-gap: 12px;
      grid-row-gap: 12px;
    }

    .wrapper>div {
      height: 340px;
