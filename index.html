  <style>
    html,
    body,
    div,
    span,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    a,
    img,
    ul,
    li,
    form,
    label,
    article,
    aside,
    footer,
    header,
    nav,
    section,
    video {
      padding: 0;
      margin: 0;
      font-size: 100%;
      border: 0;
      vertical-align: baseline;
    }

    /* HTML5 display-role reset for older browsers */
    article,
    aside,
    details,
    figcaption,
    figure,
    footer,
    header,
    hgroup,
    menu,
    nav,
    section {
      display: block;
    }

    body {
      line-height: 1;
      font-family: 'Open Sans', sans-serif;
      letter-spacing: 0.4px;
      color: #fff;
      background-color: #000;
    }

    ol,
    ul {
      list-style: none;
    }

    blockquote,
    q {
      quotes: none;
    }

    blockquote::before,
    blockquote::after,
    q::before,
    q::after {
      content: '';
      content: none;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
    }

    p {
      font-size: 14px;
      color: var(--secondary-300);
      line-height: 135%;
    }

    img {
      max-width: 100%;
      height: auto;
      border: 0;
      vertical-align: middle;
    }

    input:focus,
    textarea:focus {
      outline: none !important;
    }

    a {
      text-decoration: none;
      color: #fff;
    }

    video,
    img {
      width: 100%;
      border-radius: 4px;
      /* filter: brightness(35%); */
      transition: all .3s ease;
    }

    .wrapper {
      margin-top: 100px;
      margin-left: 256px;
      margin-right: 256px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-column-gap: 16px;

    .wrapper .item {
